<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>multiple functions</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="toDo.js" defer></script>
    <script src="calculator.js" defer></script>
    <script src="colourRandomizer.js" defer></script>
  </head>
  <body>
    <label for="selectList">Choose Function</label>
    <br />
    <select name="optionsList" id="selectList">
      <option value="none"></option>
      <option value="toDoList">To-Do List</option>
      <option value="calculator">Simple Calculator</option>
      <option value='colourRandomizer'>Colour Randomizer</option>
    </select>
    <div id="toDoDiv" class="hidden">
      <h1 id="topPageTitle">To-Do List</h1>
      <input type="text" id="textBox" /> <button id="submitButton">Add</button
      ><button id="clearButton">Clear</button>
      <pre id="outputElem"></pre>
    </div>
    <div id="calculator" class="hidden">
      <pre id="calcDisplay"></pre>
      <br />
      <button id="calc1">1</button><button id="calc2">2</button
      ><button id="calc3">3</button> <br />
      <button id="calc4">4</button><button id="calc5">5</button
      ><button id="calc6">6</button>
      <br />
      <button id="calc7">7</button><button id="calc8">8</button
      ><button id="calc9">9</button>
      <br />
      <button id="calc0">0</button>
      <br />
      <button id="addbtn">+</button><button id="subbtn">-</button
      ><button id="multbtn">x</button><button id="divbtn">รท</button>
      <br />
      <button id="calcEqual">=</button><button id="calcAns">Ans</button
      ><button id="calcClear">Clear</button>
    </div>
    <div id="colourRandomizer" class='hidden'>
      <br>
      <button id="randomizerButton">Random Colour</button>
      <button id="colourRandomizerResetButton">Reset</button>
      <br>
      <button id="copyColourButton">Copy RGB</button>
      <br>
      <pre id='colourRandomizerValueOutput' class='colourRandomizerTextClass'></pre>
    </div>
  </body>
</html>
